<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <ul class="nav nav-pills justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Celsius</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Fahrenheit</a>
      </li>
    </ul>


<!-- This is the big container of the main page -->
    <div class="container border border-danger mx-0 me-0 p-3">

      <div class="container p-3">
        <div class="row p-1">
          <div class="col-sm-3 border border-secondary">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="inputCity" class="form-label">Enter the City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="city">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enter</button>
              </div>
            </form>
            
            
          </div>
          <div class="col-sm-9 border border-secondary">
            Current Temp Data 
          </div>
          </div>
      </div>




      <div class="container p-3">
      <div class="row">
        <div class="col-sm-3 m-0 border border-primary">
          Search History 
        </div>
        <div class="col-sm-9 m-0">
          <div class="row">
            <div class="col-2 col-sm-3 border border-primary">
              Day 1
            </div>
            <div class="col-2 col-sm-3 border border-primary">
              Day 2
            </div>
            <div class="col-4 col-sm-3 border border-primary">
              Day 3
            </div>
            <div class="col-2 col-sm-3 border border-primary">
              Day 4
            </div>
            <div class="col-2 col-sm-3 border border-primary">
              Day 5
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    


    





    








    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    
    <script src="./script.js"></script>
    
  </body>
</html>
